<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivo Base64</title>
</head>
<body>
    <input type="file" id="file" accept=".pdf" />
    <textarea id="output" style="width: 100%; height: 150px;"></textarea>
    
    <script>
        file.addEventListener("change", function({ target }) {
            const arquivo = target.files[0];
            const leitor = new FileReader();
            leitor.readAsDataURL(arquivo);
            leitor.onload = () => {
                document.getElementById('output').value = leitor.result;
                console.log("Base64 gerado ok!");
            };
        });
    </script>
</body>
</html>
