<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Treinamentos</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* ---- RESET E VARIÁVEIS GLOBAIS ---- */
        :root {
            --primary-blue: #001489;
            --text-color: #333;
            --white-color: #ffffff;
            --border-color: #ccc;
            --background-color: #fdfdfd;
            --accent-yellow: #f7b731;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        /* ---- CONTAINER PRINCIPAL ---- */
        .login-container { display: flex; width: 100%; flex-grow: 1; }

        /* ---- ÁREA DO FORMULÁRIO (ESQUERDA) ---- */
        .login-form-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .login-content {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo-metro {
            width: 400px;
            height: auto;
            margin-bottom: 40px;
        }

        .login-title {
            color: var(--primary-blue);
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
            border-bottom: 3px solid var(--primary-blue);
            padding: 0 5px;
        }
        
        .login-title::before,
        .login-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            width: 12px;
            height: 12px;
            background-color: var(--primary-blue);
            border-radius: 50%;
        }
        .login-title::before { left: -15px; }
        .login-title::after { right: -15px; }

        .login-subtitle {
            font-size: 1.2rem;
            color: #555;
            margin-top: 20px;
            margin-bottom: 30px;
            font-weight: 500;
        }

        /* ---- FORMULÁRIO ---- */
        .login-form { width: 100%; }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group fieldset {
            border: 1px solid var(--border-color);
            border-radius: 30px;
            padding: 0 10px;
        }
        
        .form-group legend {
            padding: 0 8px;
            font-size: 0.9rem;
            color: #666;
            margin-left: 10px;
        }

        .form-group input {
            width: 100%;
            border: none;
            padding: 10px 15px 15px;
            font-size: 1rem;
            outline: none;
            background-color: transparent;
        }
        
        .password-options {
            text-align: right;
            margin-top: -15px;
            padding-right: 20px;
        }
        
        .forgot-password {
            font-size: 0.9rem;
            color: #555;
            text-decoration: none;
            cursor: pointer; /* Mudei para cursor pointer */
        }
        .forgot-password:hover { text-decoration: underline; }

        .btn-login {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 30px;
            background-color: var(--primary-blue);
            color: var(--white-color);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 20px;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(0,0,51,0.2);
        }

        /* ---- ÁREA DA IMAGEM (DIREITA) ---- */
        .login-image-area {
            flex: 1;
            background-color: #f0f0f0;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        
        .image-background-curve {
            position: absolute;
            bottom: 0; left: 0;
            width: 100%; height: 50%;
            background-color: var(--accent-yellow);
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
        }

        .worker-image {
            position: relative;
            z-index: 2;
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        /* ---- MODAL DE RECUPERAÇÃO DE SENHA (NOVO) ---- */
        .modal-overlay {
            display: none; /* Escondido por padrão */
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .modal-overlay.active {
            display: flex; /* Mostra o modal */
        }
        .modal-content {
            background: var(--white-color);
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 450px;
            position: relative;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            text-align: center;
        }
        .modal-close {
            position: absolute;
            top: 10px; right: 15px;
            font-size: 1.8rem;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            line-height: 1;
        }
        .modal-close:hover { color: #333; }
        .modal-content h2 {
            color: var(--primary-blue);
            margin-bottom: 15px;
        }
        .modal-content p {
            margin-bottom: 25px;
            font-size: 0.95rem;
        }
        .modal-form .form-group { /* Reutilizando estilos */
            margin-bottom: 20px;
        }

        /* ---- RESPONSIVIDADE ---- */
        @media (max-width: 900px) {
            .login-image-area { display: none; }
            .login-form-area { min-height: 100vh; }
        }

    </style>
    </head>
<body>

    <main class="login-container">
        
        <section class="login-form-area">
            <div class="login-content">
                <img src="/backend/frontend/assets/logo metro.png" alt="Logo Metrô" class="logo-metro">
                
                <h1 class="login-title">CONTROLE DE TREINAMENTOS</h1>
                <h2 class="login-subtitle">Acesse sua conta</h2>

                <form class="login-form" action="#">
                    <div class="form-group">
                        <fieldset>
                            <legend>E-mail</legend>
                            <input type="email" id="email" name="email">
                        </fieldset>
                    </div>

                    <div class="form-group">
                        <fieldset>
                            <legend>Senha</legend>
                            <input type="password" id="senha" name="senha">
                        </fieldset>
                        <div class="password-options">
                            <a href="#" class="forgot-password" id="forgot-password-link">Esqueceu a senha?</a>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-login">Entrar</button>
                </form>
            </div>
        </section>

        <section class="login-image-area">
            <div class="image-background-curve"></div>
            <img src="/backend/frontend/assets/operária.png" alt="Trabalhadora da construção" class="worker-image">
        </section>

    </main>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <span class="modal-close" id="modal-close">&times;</span>
            <h2>Recuperar Senha</h2>
            <p>Digite seu e-mail cadastrado para enviarmos um link de recuperação.</p>
            
            <form class="modal-form" id="recovery-form">
                <div class="form-group">
                    <fieldset>
                        <legend>E-mail</legend>
                        <input type="email" id="recovery-email" name="recovery-email" required>
                    </fieldset>
                </div>
                <button type="submit" class="btn-login">Enviar</button>
            </form>
        </div>
    </div>
    
    <div vw class="enabled"><div vw-access-button class="active"></div><div vw-plugin-wrapper"><div class="vw-plugin-top-wrapper"></div></div></div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script> new window.VLibras.Widget('https://vlibras.gov.br/app'); </script>

    <script>
        // Pegar os elementos do DOM
        const openModalLink = document.getElementById('forgot-password-link');
        const closeModalBtn = document.getElementById('modal-close');
        const modalOverlay = document.getElementById('modal-overlay');
        const recoveryForm = document.getElementById('recovery-form');

        // Abrir o modal
        openModalLink.addEventListener('click', function(e) {
            e.preventDefault(); // Impede que o link '#' mude a URL
            modalOverlay.classList.add('active');
        });

        // Função para fechar o modal
        function closeModal() {
            modalOverlay.classList.remove('active');
        }

        // Fechar o modal (pelo botão 'X')
        closeModalBtn.addEventListener('click', closeModal);

        // Fechar o modal (clicando fora da caixa de conteúdo)
        modalOverlay.addEventListener('click', function(e) {
            if (e.target === modalOverlay) {
                closeModal();
            }
        });

        // Simular envio de e-mail ao submeter o formulário
        recoveryForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('recovery-email').value;
            
            // Simulação de envio
            alert('Funcionalidade de front-end concluída!\n\nUm e-mail de recuperação seria enviado para: ' + email + '\n\n(Esta ação precisa de um servidor back-end para funcionar de verdade.)');
            
            closeModal(); // Fecha o modal após o envio
        });
    </script>
    
</body>
</html>
