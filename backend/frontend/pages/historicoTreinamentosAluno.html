<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Treinamentos</title>

    <!-- FONTES E ÍCONES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" 
        rel="stylesheet"
    >
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"
    />

    <!-- ESTILO -->
    <link rel="stylesheet" href="../css/historicoTreinamentosAluno_style.css">
</head>

<body>
    <!-- ===== CABEÇALHO PADRÃO ===== -->
    <header class="site-header">
        <div class="header-left">
            <div class="logo">
                <img src="../assets/logo metro.png" alt="Logo Metrô de São Paulo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar">
                <button type="submit" aria-label="Pesquisar"><i class="fa fa-search"></i></button>
            </div>
        </div>
        <div class="header-right">
            <nav class="main-nav">
                <a href="#">Institucional</a>
                <a href="#">Ajuda</a>
                <a href="../pages/menuAluno.html">Início</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="page-title">Histórico de treinamentos</h1>
            <p class="page-subtitle">
                Acompanhe seus treinamentos concluídos, em andamento e futuros.
                Visualize sua presença em cada módulo e emita certificados disponíveis.
            </p>

            <section class="controls-container">
                <button class="filter-button" aria-label="Filtrar treinamentos">
                    Filtro <i class="fas fa-filter"></i>
                </button>
            </section>

          
            <section class="table-container">
                <table class="trainings-table">
                    <thead>
                        <tr>
                            <th style="width: 5%;"></th>
                            <th>Treinamento</th>
                            <th style="width: 15%;">Data</th>
                            <th style="width: 15%;">Status</th>
                            <th style="width: 20%;">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                
                    </tbody>
                </table>
            </section>
        </div>
    </main>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

    <script type="module" src="../js/listeners/historicoTreinamentosAlunoListeners.js"></script>
</body>
</html>

<!-- Atenção! Mexi no html para que ele responda a renderização dos elementos de cada treinamento 
 de acordo com o controller, então de primeira mão não irão aparecer nenhum treinamento, apenas com 
 uma requisição do usuário-->
