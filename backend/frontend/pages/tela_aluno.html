<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tela_aluno_styles.css"> 
    <title>Início - Controle de Treinamentos</title>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <img src="metro_logo.png" alt="Metrô SP Logo" class="metro-icon-top"> 
            <span class="metro-text-top">METRÔ</span>
            <div class="search-box">
                <input type="text" placeholder="Pesquisar">
                <button><img src="search_icon.png" alt="Search"></button> 
            </div>
        </div>
        <div class="top-bar-right">
            <a href="#">Institucional</a>
            <span class="divider">|</span>
            <a href="#">Ajuda</a>
            <span class="divider accessibility-divider">|</span>
            <div class="accessibility-icons">
                <a href="#"><img src="a-plus-icon.png" alt="A+" class="acc-icon"></a> 
                <a href="#"><img src="a-minus-icon.png" alt="A-" class="acc-icon"></a> 
                <a href="#"><img src="contrast-icon.png" alt="Contraste" class="acc-icon"></a> 
            </div>
        </div>
    </div>

    <div class="main-content scrollable-area">
        
        <div class="floating-hand-button">
            <img src="hand-icon.png" alt="Acessibilidade"> 
        </div>

        <div class="welcome-block">
            <p class="greeting">Olá, usuário!</p>
            <h1 class="main-title">CONTROLE DE TREINAMENTOS</h1>
            <div class="main-title-underline"></div>

            <div class="nav-buttons">
                <a href="#" class="nav-button primary">Meus treinamentos</a>
                <a href="#" class="nav-button secondary">Certificados</a>
            </div>
        </div>

        <div class="about-us-block">
            <div class="about-us-text-container">
                <h2 class="about-us-title">SOBRE NÓS</h2>
                <div class="about-us-underline"></div>
                <p class="about-us-paragraph">
                    Desenvolvemos uma plataforma web em parceria com o Instituto Mauá de Tecnologia para tornar os treinamentos do Metrô de São Paulo mais simples, ágeis e seguros.
                </p>
            </div>
            <div class="about-us-image-container">
                <img src="metro-worker.png" alt="Funcionário do Metrô" class="about-us-image">
            </div>
        </div>
    </div>
</body>
</html>
