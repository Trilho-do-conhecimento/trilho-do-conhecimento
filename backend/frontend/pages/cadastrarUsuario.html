<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/cadastrarUsuario_style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header class="site-header">
        <div class="header-left">
            <div class="logo">
                <img src="../assets/logo metro.png" alt="Logo Metrô">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar">
                <button type="submit"><i class="fa fa-search"></i></button>
            </div>
        </div>

        <div class="header-right">
            <nav class="main-nav">
                <a href="#">Institucional</a>
                <a href="#">Ajuda</a>
                <a href="#">Início</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="page-title">Cadastrar usuário</h1>

            <form id="form-cadastrar-usuario" class="user-form" enctype="multipart/form-data">
                <div class="form-grid">

                    <div class="form-group">
                        <label for="nome"><span class="required">*</span> Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <div class="form-group">
                        <label for="nascimento">Data de nascimento:</label>
                        <input type="text" id="nascimento" name="nascimento" placeholder="dd/mm/aaaa" maxlength="10">
                    </div>

                    <div class="form-group">
                        <label for="cargo">Cargo:</label>
                        <input type="text" id="cargo" name="cargo">
                    </div>

                    <div class="form-group">
                        <label for="area">Área:</label>
                        <input type="text" id="area" name="area">
                    </div>

                    <div class="form-group">
                        <label for="email"><span class="required">*</span> Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="registro">Registro:</label>
                        <input type="text" id="registro" name="registro">
                    </div>

                    <div class="form-group full-width">
                        <label for="arquivo">Arquivo (upload):</label>
                        <input type="file" id="arquivo" name="arquivo_para_enviar" required>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <button type="button" id="btn-cancelar" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </main>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>

    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

    <!-- SCRIPT DO LISTENER  -->
    <script src="../js/pages/cadastrarUsuario_listener.js"></script>
</body>
</html>
