<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Presença - Trilho do Conhecimento</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../css/criarListaDePresenca_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <header class="site-header">
    <div class="header-left">
      <div class="logo">
        <img src="../assets/logo metro.png" alt="Logo Metrô">
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Pesquisar" aria-label="Pesquisar conteúdo">
        <button type="button" aria-label="Buscar"><i class="fa fa-search"></i></button>
      </div>
    </div>

    <div class="header-right">
      <nav class="main-nav" aria-label="Menu principal">
        <a href="#">Institucional</a>
        <a href="#">Ajuda</a>
        <a href="#">Início</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <h1 class="page-title">Lista de presença</h1>
      <!-- Painel lateral do filtro -->
      <aside id="painelFiltro" class="painel-filtro">
        <div class="filtro-header">
          <h3>Filtros</h3>
          <span id="fecharFiltro" class="fechar-btn">&times;</span>
        </div>
        <form id="formFiltro" class="filtro-conteudo">
          <label>Nome</label>
          <input type="text" name="Nome" placeholder="Exemplo: Luana">
          <label>Registro</label>
          <input type="text" name="Registro" placeholder="Exemplo: R-12456">
          <label>Cargo</label>
          <input type="text" name="Cargo" placeholder="Exemplo: TI">
          <label>Data</label>
          <input type="date" name="data">
          <label>Area</label>
          <input type="text" name="Area" placeholder="Exemplo: TI">
          <button type="submit" class="aplicar-btn">Aplicar Filtros</button>
        </form>
      </aside>

      <form id="form-lista" action="#" method="post">
        <div class="info-form">
          <div class="form-group">
            <label for="atividade">Atividade:</label>
            <input type="text" id="atividade" name="atividade">
          </div>

          <div class="form-group">
            <label for="turma">Turma:</label>
            <input type="text" id="turma" name="turma">
          </div>

          <div class="form-group">
            <label for="consultor">Instrutores:</label>
            <input type="text" id="consultor" name="consultor">
          </div>

          <div class="form-group">
            <label for="horario">Horário:</label>
            <input type="text" id="horario" name="horario">
          </div>

          <div class="form-group">
            <label for="empresa">Empresa:</label>
            <input type="text" id="empresa" name="empresa">
          </div>

          <div class="form-group">
            <label for="local">Local:</label>
            <input type="text" id="local" name="local">
          </div>

          <div class="form-group">
            <label for="carga_horaria">Carga horária:</label>
            <input type="text" id="carga_horaria" name="carga_horaria">
          </div>
          
          <div class="form-group">
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" placeholder="AAAA-MM-DD">
          </div>
          
          <div class="form-group">
            <label for="id_turma">ID da turma:</label>
            <input type="text" id="id_turma" name="id_turma">
          </div>
        </div>

      <!-- Botão do filtro -->
      <button id="btnFiltro" class="filtro-btn" type="button">
        <i class="fa fa-sliders"></i> Filtros
      </button>
      
        <div class="table-container">
          <table class="attendance-table">
            <thead>
              <tr>
                <th style="width: 5%;">Nº</th>
                <th style="width: 25%;">Nome completo</th>
                <th>Registro</th>
                <th>Cargo</th>
                <th>Área</th>
                <th>Datas</th>
                <th style="width: 20%;">Assinaturas</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="number-cell">1</td>
                <td><input type="text" name="nome_completo[]" value=""></td>
                <td><input type="text" name="registro[]"></td>
                <td><input type="text" name="cargo[]"></td>
                <td><input type="text" name="area[]"></td>
                <td><input type="text" name="datas[]"></td>
                <td><input type="text" name="assinaturas[]"></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="form-actions">
          <a href="#" class="btn btn-primary" id="btnSalvar">Salvar</a>
          <a href="#" class="btn btn-secondary" id="btnCancelar">Cancelar</a>
        </div>
      </form>
    </div>
  </main>

  <!-- Mantido no final para acessibilidade --> 
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>new window.VLibras.Widget('https://vlibras.gov.br/app');</script>

  <script type="module" src="../js/listeners/criarListaDePresencaListeners.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const btnFiltro = document.getElementById('btnFiltro');
      const painelFiltro = document.getElementById('painelFiltro');
      const fecharFiltro = document.getElementById('fecharFiltro');
      const formFiltro = document.getElementById('formFiltro');
    
      // Abre o painel
      btnFiltro.addEventListener('click', (e) => {
        e.preventDefault();
        painelFiltro.classList.add('ativo');
      });
    
      // Fecha o painel
      fecharFiltro.addEventListener('click', () => {
        painelFiltro.classList.remove('ativo');
      });
    
      // Aplica o filtro
      formFiltro.addEventListener('submit', (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(formFiltro));
        console.log('Filtros aplicados:', data);
    
        // backend + att lista        
        painelFiltro.classList.remove('ativo');
      });
    });
    </script>    
</body>
</html>
