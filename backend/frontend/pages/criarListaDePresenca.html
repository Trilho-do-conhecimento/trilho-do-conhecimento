<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Presença - Trilho do Conhecimento</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../css/criarListaDePresenca_style.css">
  <link rel="stylesheet" href="../css/search.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <header class="site-header">
    <div class="header-left">
      <div class="logo">
        <img src="../assets/logo metro.png" alt="Logo Metrô">
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Pesquisar" aria-label="Pesquisar conteúdo">
        <button type="button"><i class="fa fa-search"></i></button>
      </div>
    </div>

    <div class="header-right">
      <nav class="main-nav" aria-label="Menu principal">
        <a href="institucional.html">Institucional</a>
        <a href="ajuda.html">Ajuda</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <a href="menuAdm.html" id="link-voltar" class="back-link" title="Voltar ao Menu">
        <i class="fas fa-arrow-left"></i>
      </a>
      <h1 class="page-title">Lista de presença</h1>
      <!-- Painel lateral do filtro -->
      <aside id="painelFiltro" class="painel-filtro">
        <div class="filtro-header">
          <h3>Filtros</h3>
          <span id="fecharFiltro" class="fechar-btn">&times;</span>
        </div>
        <form id="formFiltro" class="filtro-conteudo">
          <label>Nome</label>
          <input type="text" name="Nome" placeholder="Exemplo: Luana">
          <label>Registro</label>
          <input type="text" name="Registro" placeholder="Exemplo: R-12456">
          <label>Cargo</label>
          <input type="text" name="Cargo" placeholder="Exemplo: TI">
          <label>Data</label>
          <input type="date" name="data">
          <label>Area</label>
          <input type="text" name="Area" placeholder="Exemplo: TI">
          <button type="submit" class="aplicar-btn">Aplicar Filtros</button>
        </form>
      </aside>

      <form id="form-lista" action="#" method="post">
        <div class="info-form">
          <div class="form-group">
            <label for="atividade">Atividade:</label>
            <input type="text" id="atividade" name="atividade">
          </div>

          <div class="form-group">
            <label for="turma">Turma:</label>
            <input type="text" id="turma" name="turma">
          </div>

          <div class="form-group">
            <label for="consultor">Instrutores:</label>
            <input type="text" id="consultor" name="consultor">
          </div>

          <div class="form-group">
            <label for="horario">Horário:</label>
            <input type="text" id="horario" name="horario">
          </div>

          <div class="form-group">
            <label for="empresa">Empresa:</label>
            <input type="text" id="empresa" name="empresa">
          </div>

          <div class="form-group">
            <label for="local">Local:</label>
            <input type="text" id="local" name="local">
          </div>

          <div class="form-group">
            <label for="carga_horaria">Carga horária:</label>
            <input type="text" id="carga_horaria" name="carga_horaria">
          </div>

          <div class="form-group">
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" placeholder="AAAA-MM-DD">
          </div>

          <div class="form-group">
            <label for="id_turma">ID da turma:</label>
            <input type="text" id="id_turma" name="id_turma">
          </div>
        </div>

        <!-- Botão do filtro -->
        <button id="btnFiltro" class="filtro-btn" type="button">
          <i class="fa fa-sliders"></i> Filtros
        </button>

        <div class="table-container">
          <table class="attendance-table">
            <thead>
              <tr>
                <th style="width: 5%;">Nº</th>
                <th style="width: 25%;">Nome completo</th>
                <th>Registro</th>
                <th>Cargo</th>
                <th>Área</th>
                <th>Datas</th>
                <th style="width: 20%;">Assinaturas</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>

        <div class="form-actions">
          <a href="#" class="btn btn-primary" id="btnSalvar">Salvar</a>
          <a href="#" class="btn btn-secondary" id="btnCancelar">Cancelar</a>
        </div>
      </form>
    </div>
  </main>

  <!-- Mantido no final para acessibilidade -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>new window.VLibras.Widget('https://vlibras.gov.br/app');</script>

  <script type="module" src="../js/listeners/criarListaDePresencaListeners.js"></script>
  <script>
    // funcao para adicionar uma nova linha vazia na tabela
    function adicionarLinhaVazia(tbody) {
      // caso nao passe o tbody, busca o primeiro da pagina
      if (!tbody) tbody = document.querySelector('.attendance-table tbody');
      // calculo de linhas baseado nas existentes 
      const rowCount = tbody.querySelectorAll('tr').length + 1;
      const row = tbody.insertRow();

      // html da linha com inputs para cada campo
      row.innerHTML = `
        <td class="number-cell">${rowCount}</td>
        <td><input type="text" name="nome_completo[]" value=""></td>
        <td><input type="text" name="registro[]" value=""></td>
        <td><input type="text" name="cargo[]"></td>
        <td><input type="text" name="area[]"></td>
        <td><input type="text" name="datas[]"></td>
        <td>
            <select name="assinaturas[]">
                <option value="presente">Presente</option>
                <option value="ausente">Ausente</option>
            </select>
        </td>
    `;
    }

    // Função para atualizar a tabela
    function atualizarTabela(participantes, limparTabela = false) {
      const tbody = document.querySelector('.attendance-table tbody');

      // limpa a tabela se solicitado 
      if (limparTabela) {
        tbody.innerHTML = '';
      }

      // verificador de participantes
      if (!participantes || participantes.length === 0) {
        if (limparTabela) {
          const row = tbody.insertRow();
          const cell = row.insertCell();
          cell.colSpan = 7;
          cell.textContent = 'Nenhum participante encontrado com os filtros aplicados.';
          cell.style.textAlign = 'center';
        }
        return;
      }

      const todasLinhas = tbody.querySelectorAll('tr');
      if (todasLinhas.length > 0) {
        const ultimaLinha = todasLinhas[todasLinhas.length - 1];
        const inputs = ultimaLinha.querySelectorAll('input[type="text"]');
        const estaVazia = Array.from(inputs).every(input => input.value.trim() === '');
        if (estaVazia) {
          ultimaLinha.remove();
        }
      }

      const linhasExistentes = tbody.querySelectorAll('tr').length;

      // Adiciona as novas linhas baseadas nos dados do back
      participantes.forEach((p, index) => {
        const row = tbody.insertRow();
        const rowNumber = linhasExistentes + index + 1;

        // preenche a linha com os dados do participante 
        row.innerHTML = `
          <td class="number-cell">${rowNumber}</td>
          <td><input type="text" name="nome_completo[]" value="${p.nome_completo || ''}" class="auto-row"></td>
          <td><input type="text" name="registro[]" value="${p.registro || ''}" class="auto-row"></td>
          <td><input type="text" name="cargo[]" value="${p.cargo || ''}" class="auto-row"></td>
          <td><input type="text" name="area[]" value="${p.area || ''}" class="auto-row"></td>
          <td><input type="text" name="datas[]" value="${p.datas || ''}" class="auto-row"></td>
          <td>
            <select name="assinaturas[]" class="auto-row">
              <option value="presente" ${p.status_assinatura === 'presente' ? 'selected' : ''}>Presente</option>
              <option value="ausente" ${p.status_assinatura === 'ausente' ? 'selected' : ''}>Ausente</option>
            </select>
          </td>
              `;
      });
      // adicionar linha vazia no final para novos registros
      adicionarLinhaVazia(tbody);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const btnFiltro = document.getElementById('btnFiltro');
      const painelFiltro = document.getElementById('painelFiltro');
      const fecharFiltro = document.getElementById('fecharFiltro');
      const formFiltro = document.getElementById('formFiltro');
      const tbody = document.querySelector('.attendance-table tbody');

      adicionarLinhaVazia();

      tbody.addEventListener('input', (e) => {
        if (e.target.matches('input[type="text"]') || e.target.matches('select')) {
          const linhaAtual = e.target.closest('tr');
          const todasLinhas = Array.from(tbody.querySelectorAll('tr'));
          const ultimaLinha = todasLinhas[todasLinhas.length - 1];

          if (linhaAtual === ultimaLinha && !tbody.dataset.adicionando) {
            const inputsTexto = Array.from(linhaAtual.querySelectorAll('input[type="text"]'));
            const temValor = inputsTexto.some(input => input.value.trim() !== '');

            if (temValor) {
              tbody.dataset.adicionando = 'true';
              setTimeout(() => {
                adicionarLinhaVazia(tbody);
                delete tbody.dataset.adicionando;
              }, 100);
            }
          }
        }
      });

      tbody.addEventListener('change', (e) => {
        if (e.target.matches('select')) {
          const linhaAtual = e.target.closest('tr');
          const todasLinhas = Array.from(tbody.querySelectorAll('tr'));
          const ultimaLinha = todasLinhas[todasLinhas.length - 1];

          if (linhaAtual === ultimaLinha && !tbody.dataset.adicionando) {
            tbody.dataset.adicionando = 'true';
            setTimeout(() => {
              adicionarLinhaVazia(tbody);
              delete tbody.dataset.adicionando;
            }, 100);
          }
        }
      });

      // Abre o painel
      btnFiltro.addEventListener('click', (e) => {
        e.preventDefault();
        painelFiltro.classList.add('ativo');
      });

      // Fecha o painel
      fecharFiltro.addEventListener('click', () => {
        painelFiltro.classList.remove('ativo');
      });

      // Aplica o filtro
      formFiltro.addEventListener('submit', async (e) => {
        e.preventDefault();
        const filtros = Object.fromEntries(new FormData(formFiltro));

        try {
          const resp = await fetch("/rotas/lista/filtrar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify(filtros),
          });

          if (resp.status === 401) {
            alert('Sessão expirou. Faça login novamente.');
            window.location.href = '../index.html';
            return;
          }

          if (!resp.ok) throw new Error("Falha ao filtrar");

          const data = await resp.json();

          if (data.sucesso) {
            atualizarTabela(data.participantes, false);
            painelFiltro.classList.remove('ativo');
          } else {
            alert('Nenhum resultado encontrado');
          }
        } catch (err) {
          alert("Erro ao filtrar: " + err.message);
        }
      });
      document.getElementById('btnCancelar').addEventListener('click', (e) => {
        e.preventDefault();

        document.getElementById('form-lista').reset();
        document.getElementById('formFiltro').reset();

        const tbody = document.querySelector('.attendance-table tbody');
        tbody.innerHTML = ``;
        adicionarLinhaVazia(tbody)
      })
    });
  </script>
  <script src="../js/listeners/search.js"></script>
</body>
</html>
