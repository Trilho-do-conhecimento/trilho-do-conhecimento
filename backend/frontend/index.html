<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Treinamentos</title>
    <link rel="stylesheet" href="./css/login_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>
<body>

    <main class="login-container" style="height: 100vh">
        
        <section class="login-form-area"  style="height: 90vh; padding-top: 15vh;">
            <div class="login-content">
                <img src="./assets/logo metro.png" alt="Logo Metrô" class="logo-metro">
                
                <h1 class="login-title">CONTROLE DE TREINAMENTOS</h1>
                <h2 class="login-subtitle">Acesse sua conta</h2>

                <form class="login-form" action="#">
                    <div class="form-group">
                        <fieldset>
                            <legend>E-mail</legend>
                            <input type="email" id="email" name="email">
                        </fieldset>
                    </div>

                    <div class="form-group">
                        <fieldset>
                            <legend>Senha</legend>
                            <input type="password" id="senha" name="senha" autocomplete="current-password">
                        </fieldset>
                        <div class="password-options">
                            <a href="#" class="forgot-password" id="forgot-password-link">Esqueceu a senha?</a>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-login">Entrar</button>
                </form>
            </div>
        </section>

        <section class="login-image-area">
            <div class="image-background-curve"></div>
            <img src="./assets/operária.png" alt="Trabalhadora da construção" class="worker-image">
        </section>

    </main>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <span class="modal-close" id="modal-close">&times;</span>
            <h2>Recuperar Senha</h2>
            <p>Digite seu e-mail cadastrado para enviarmos um link de recuperação.</p>
            
            <form class="modal-form" id="recovery-form">
                <div class="form-group">
                    <fieldset>
                        <legend>E-mail</legend>
                        <input type="email" id="recovery-email" name="recovery-email" required>
                    </fieldset>
                </div>
                <button type="submit" class="btn-login">Enviar</button>
            </form>
        </div>
    </div>
    
    <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
    
    <!--Caminho para o listener de eventos -->
    <script type="module" src="./js//listeners/loginListeners.js"></script>
</body>
</html>
